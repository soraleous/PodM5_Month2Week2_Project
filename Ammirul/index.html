<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="covid.css" />
</head>
<body>
    <!-- Navigation Bar starts here (Theo Edit) -->
    <header>
        <nav class="navbar text-center fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-sm">
                <a class="navbar-brand" href="../index.html">POD-M5</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../index.html">Home</a>

            </div>
        </nav>
    </header>
    <!-- Navigation Bar ends here (Theo Edit) -->

    <div class="customcontainer">
        <h2>COVID -19 Cases in <span id="country"></span> <img src="" id="flag"></h2>
        <div class="board text-center">
            <div class="customcard a"><i class="fa fa-tachometer pb-3"></i><h5>Active Cases</h5><span id="active"></span></div>
            <div class="customcard ca"><i class="fa fa-th-list pb-3"></i><h5>Total Cases</h5><span id="cases"></span></div>
            <div class="customcard cr"><i class="fa fa-times-circle pb-3"></i><h5>Critical Cases</h5><span id="critical"></span></div>
            <div class="customcard d"><i class="fa fa-times pb-3"></i><h5>Total Deaths</h5><span id="death"></span></div>
            <div class="customcard r"><i class="fa fa-check-square-o pb-3"></i><h5>Recovered Cases</h5><span id="recovered"></span></div>
            <div class="customcard t"><i class="fa fa-eye pb-3"></i><h5>Total Tests Done</h5><span id="tests"></span></div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper (Theo Edit for NavBar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

</html>
<script type="text/javascript">

    fetch('https://corona.lmao.ninja/v2/countries/Brunei')
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            console.log(data);
            document.getElementById("country").innerHTML = data.country;
            document.getElementById("active").innerHTML = data.active.toLocaleString();
            document.getElementById("cases").innerHTML = data.cases.toLocaleString();
            document.getElementById("critical").innerHTML = data.critical.toLocaleString();
            document.getElementById("death").innerHTML = data.deaths.toLocaleString();
            document.getElementById("recovered").innerHTML = data.recovered.toLocaleString();
            document.getElementById("tests").innerHTML = data.tests.toLocaleString();
            document.getElementById("flag").src = data.countryInfo.flag;
        });
</script>
